<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="50" viewBox="0 0 80 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Base della pizzeria -->
  <rect x="10" y="25" width="60" height="25" rx="3" fill="#999999" stroke="#666666" stroke-width="2"/>
  
  <!-- Tetto -->
  <polygon points="5,25 40,5 75,25" fill="#CC3300" stroke="#990000" stroke-width="2"/>
  
  <!-- Insegna -->
  <rect x="20" y="10" width="40" height="10" rx="2" fill="#FF9900" stroke="#CC6600" stroke-width="1"/>
  <text x="40" y="18" font-family="Arial" font-size="8" text-anchor="middle" fill="#FFFFFF">AROMATICA</text>
  
  <!-- Porta -->
  <rect x="35" y="35" width="10" height="15" fill="#663300" stroke="#331100" stroke-width="1"/>
  <circle cx="42" cy="42" r="1" fill="#FFCC00"/>
  
  <!-- Finestre -->
  <rect x="15" y="30" width="10" height="10" fill="#99CCFF" stroke="#6699CC" stroke-width="1"/>
  <rect x="55" y="30" width="10" height="10" fill="#99CCFF" stroke="#6699CC" stroke-width="1"/>
  <line x1="20" y1="30" x2="20" y2="40" stroke="#6699CC" stroke-width="1"/>
  <line x1="15" y1="35" x2="25" y2="35" stroke="#6699CC" stroke-width="1"/>
  <line x1="60" y1="30" x2="60" y2="40" stroke="#6699CC" stroke-width="1"/>
  <line x1="55" y1="35" x2="65" y2="35" stroke="#6699CC" stroke-width="1"/>
  
  <!-- Insegna pizza -->
  <circle cx="70" cy="15" r="8" fill="#FF9933" stroke="#CC6600" stroke-width="1"/>
  <path d="M65,15 L75,15 M70,10 L70,20" stroke="#CC6600" stroke-width="1.5"/>
  
  <!-- Luci lampeggianti -->
  <circle cx="10" cy="25" r="2" fill="#FFFF00" stroke="#FFCC00" stroke-width="0.5">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="70" cy="25" r="2" fill="#FFFF00" stroke="#FFCC00" stroke-width="0.5">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" />
  </circle>
</svg>